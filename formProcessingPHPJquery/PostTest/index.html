<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Form Input</title>
    <script>
        function showInputFields() {
            const jumlah = document.getElementById("jumlah").value;
            const container = document.getElementById("inputFields");
            container.innerHTML = ""; // Reset input fields

            for (let i = 0; i < jumlah; i++) {
                container.innerHTML += `
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <label style="margin-right: 10px;">Nama ${i + 1}:</label>
                        <input type="text" name="nama[]" required style="margin-right: 10px;">
                        <label style="margin-right: 10px;">NIM ${i + 1}:</label>
                        <input type="text" name="nim[]" required>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Input Jumlah Data</h1>
    <form action="process.php" method="post">
        <label>Jumlah Input:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" required>
        <button type="button" onclick="showInputFields()">Buat</button>
        
        <div id="inputFields"></div>
        
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
