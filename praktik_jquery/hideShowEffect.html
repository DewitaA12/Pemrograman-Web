<!DOCTYPE html>
<html>
    <head>
        <!-- Memuat CSS dan jQuery -->
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            // Ketika dokumen siap, atur event handler untuk tombol
            $ (document).ready(function(){
                // Tombol untuk menyembunyikan semua <div>
                $ (".tombol1").click(function(){
                $("div").hide();
            });
            // Tombol untuk menampilkan semua <div>
            $ (".tombol2").click(function(){
                $("div").show();
            });
            // Tombol untuk memudarkan <div> dengan efek berbeda
            $(".tombol3").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            // Tombol untuk menampilkan <div> dengan efek berbeda
            $(".tombol4").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            // Tombol untuk mengubah transparansi <div>
            $(".tombol5").click(function(){
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7)
            });
        });
        </script>
    </head>
    <body>
        <p>JQuery Effect</p>
        <div id="div1" class="kotak"></div> <br><br>
        <div id="div2" class="kotak"></div> <br><br>
        <div id="div3" class="kotak"></div> <br><br>
        <button class="tombol1">Sembunyikan</button>
        <button class="tombol2">Tampilkan</button>
        <button class="tombol3">Fade Out</button>
        <button class="tombol4">Fade In</button>
        <button class="tombol5">Fade To</button>
        </body>
</html>
